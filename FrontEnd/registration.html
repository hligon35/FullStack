<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Front End</title>
    <script src="scripts/registration.js"></script>
</head>
<body>
    <nav>
        <a href="index.html">All Songs</a>
        <a href="add_song.html">Add Songs</a>
        <a href="delete.html">Delete Songs</a>
    </nav>
    <form id="registration" autocomplete="off">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password">
        </div>
        <button id="registerBtn" type="button">Register</button>
        <p id="errorMsg"></p>
    </form>

    <p> Already registered? <a href="login.html">"Click To Login"</a></p>

    <button id="statusBtn">Display Status</button>
</html>
